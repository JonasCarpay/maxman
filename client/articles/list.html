<template name="articlesList">
    <div class="summary">
        <h2> Artikelen ({{totalArticles}}) </h2>
    </div>

    <div class="articles">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Auteur</th>
                    <th>Redacteur</th>
                    <th>Pagina's</th>
                    <th>Editie</th>
                </tr>
            </thead>
            <tbody>
                {{#each articles}}
                    {{> articleItem}}
                {{/each}}
            </tbody>
        </table>
    </div>

</template>

<template name="articleItem">
    <tr>
        <td>{{title}}</td>
        <td>{{author}}</td>
        <td>{{formatEditor}}</td>
        <td>{{> articlePgIncDec}} </td>
        <td>{{formatIssue}}</td>
    </tr>
</template>

<template name="articlePgIncDec">
    <div class="btn-group">
        <button type="button" class="pgInc btn btn-default btn-xs">+</button>
        <button type="button" class="pgDec btn btn-default btn-xs">-</button>
    </div>
    &nbsp;{{pages}}
</template>
