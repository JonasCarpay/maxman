<template name="articleNew">
    <form class="new-article form-horizontal">

        <div class="form-group">
            <label for="newArticleAuthor" class="col-sm-3 control-label">Auteur</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="newArticleAuthor" placeholder="Auteur">
            </div>
        </div>

        <div class="form-group">
            <label for="newArticleTitle" class="col-sm-3 control-label">Titel</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="newArticleTitle" placeholder="Titel">
            </div>
        </div>

        <div class="form-group">
            <label for="newArticlePages" class="col-sm-3 control-label">Aantal pagina's</label>
            <div class="col-sm-9">
                <select class="form-control" id="newArticlePages">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="newArticleEditor" class="col-sm-3 control-label">Verantwoordelijke</label>
            <div class="col-sm-9">
                <select class="form-control" id="newArticleEditor">
                    {{#each activeEditors}}
                        <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button class="btn btn-primary">Nieuw artikel aanmaken</button>
            </div>
        </div>
    </form>
</template>
