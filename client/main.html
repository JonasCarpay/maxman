<!-- <meta name="viewport" content="width=device-width, initial-scale=1">-->

<head>
    <title>Maxwellmanager</title>
</head>

<template name="layout">
    {{> menu}}

    {{#if currentUser}}
        <div class="container">
            {{> yield}}
        </div>
        {{else}}
        <div class="container">
            <div class="jumbotron">
                <h2>Not signed in</h2>
                <p>You have to be logged in to do something</p>
            </div>
        </div>
    {{/if}}
</template>

<template name="menu">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menubar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'aboutPage'}}">Maxwellmanager</a>
            </div>
            <div class="collapse navbar-collapse" id="menubar">
                <ul class="nav navbar-nav">
                    <li class="{{isActiveRoute 'issuesList'}}">   <a href="{{pathFor 'issuesList'}}">   <span class="glyphicon glyphicon-book" aria-hidden="true"> </span> Editions   </a></li>
                    <li class="{{isActiveRoute 'articlesList'}}"> <a href="{{pathFor 'articlesList'}}"> <span class="glyphicon glyphicon-file" aria-hidden="true"> </span> Articles  </a></li>
                    <li class="{{isActiveRoute 'editorsList'}}">  <a href="{{pathFor 'editorsList'}}">  <span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Editors </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="{{isActiveRoute 'aboutPage'}}">  <a href="{{pathFor 'aboutPage'}}">  <span class="glyphicon glyphicon-info-sign" aria-hidden="true"> </span> </a></li>
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="aboutPage">
    <h2>The Big Maxwellmanager</h2>
    <p>By Jonas Carpay</p>
</template>
