<head>
    <title>Maxwellmanager</title>
</head>

<template name="layout">
    {{> menu}}

    {{#if currentUser}}
        <div class="container">
            {{> yield}}
        </div>
        {{else}}
        <div class="container">
            <div class="jumbotron">
                <h2>Niet ingelogd</h2>
                <p>Je moet inloggen voordat je hier iets kan</p>
            </div>
        </div>
    {{/if}}
</template>

<template name="menu">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{pathFor 'landingPage'}}">Maxwellmanager</a>
            </div>
            <div> <ul class="nav navbar-nav">
                    <li class="{{isActiveRoute 'landingPage'}}">  <a href="{{pathFor 'landingPage'}}">  <span class="glyphicon glyphicon-home" aria-hidden="true"> </span> Home       </a></li>
                    <li class="{{isActiveRoute 'issuesList'}}">   <a href="{{pathFor 'issuesList'}}">   <span class="glyphicon glyphicon-book" aria-hidden="true"> </span> Edities   </a></li>
                    <li class="{{isActiveRoute 'articlesList'}}"> <a href="{{pathFor 'articlesList'}}"> <span class="glyphicon glyphicon-file" aria-hidden="true"> </span> Artikelen  </a></li>
                    <li class="{{isActiveRoute 'editorsList'}}">  <a href="{{pathFor 'editorsList'}}">  <span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Redacteurs </a></li>
            </ul> </div>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
</template>
