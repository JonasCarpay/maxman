<template name="editorNew">
    <form class="new-editor form-horizontal">

        <div class="form-group">
            <label for="newEditorFirstName" class="col-sm-2 control-label">Voornaam</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="newEditorFirstName" placeholder="Voornaam">
            </div>
        </div>

        <div class="form-group">
            <label for="newEditorSurname" class="col-sm-2 control-label">Achternaam</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="newEditorSurname" placeholder="Achternaam">
            </div>
        </div>

        <div class="form-group">
            <label for="newEditorEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="newEditorEmail" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="newEditorComments" class="col-sm-2 control-label">Commentaar</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="newEditorComments" rows="3" placeholder="Commentaar"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="newEditorActive" class="col-sm-2 control-label">Actief</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input id="newEditorActive" type="checkbox" checked="true">
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Nieuwe redacteur aanmaken</button>
            </div>
        </div>
    </form>
</template>
