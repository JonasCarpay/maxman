<template name="editorsList">
    <div class="summary">
        <h2> Redacteuren ({{activeEditors}}/{{totalEditors}}) </h2>
    </div>

    <div class="editors">
        <table class="table table-hover">
            <col class="name">
            <col class="comment">
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>E-mail</th>
                    <th>Commentaar</th>
                    <th>Artikelen</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each editors}}
                    {{> editorItem}}
                {{/each}}
            </tbody>
        </table>
    </div>

    {{> editorNew}}

</template>

<template name="editorItem">
    <tr class="{{#if active}} {{else}} text-muted {{/if}}">
        <td >
            {{surname}}, {{firstName}}
        </td>
        <td>
            {{email}}
        </td>
        <td>
            <small>{{comments}}</small>
        </td>
        <td>
            <small>{{editorArticleCount}}</small>
        </td>
        <td>
            {{#if editorHasZeroArticlesAndIsDisabled}}
                <button class="deleteEditor btn btn-danger btn-xs" type="button">&times;</button>
            {{else}}
                <button disabled="disabled" class="btn btn-danger btn-xs" type="button">&times;</button>
            {{/if}}
        </td>
    </tr>
</template>
