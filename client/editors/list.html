<template name="editorsList">
    <div class="summary">
        <h2> Redacteurs ({{activeEditors}}/{{totalEditors}}) </h2>
    </div>

    <div class="page-header">
        <a href="{{pathFor 'editorNew'}}" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Redacteur toevoegen</a>
    </div>

    <div class="editors">
        <table class="table table-hover">
            <col class="name">
            <col class="comment">
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>E-mail</th>
                    <th>Commentaar</th>
                    <th>Artikelen</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each editors}}
                    {{> editorItem}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="editorItem">
    <tr class="{{#if profile.active}} {{else}} text-muted {{/if}}">
        <td >
            {{profile.name}}
        </td>
        <td>
            {{profile.email}}
        </td>
        <td>
            <small>{{profile.comments}}</small>
        </td>
        <td>
            <small>{{editorArticleCount}}</small>
        </td>
        <td>
            {{#if editorCanBeDeleted}}
                <button class="deleteEditor btn btn-danger btn-xs" type="button">&times;</button>
            {{else}}
                <button disabled="disabled" class="deleteEditorDisabled btn btn-danger btn-xs" type="button">&times;</button>
            {{/if}}
        </td>
    </tr>
</template>
