<template name="editorSingle">
    <h2>{{profile.name}}</h2>

    <div class="articles">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Auteur</th>
                    <th>Redacteur</th>
                    <th>Pagina's</th>
                    <th>Editie</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {{#each myArticles}}
                    {{> articleItem}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
