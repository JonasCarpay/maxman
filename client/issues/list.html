<template name="issuesList">
    <h2>
        <button data-toggle="collapse" data-target="#nif" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> </button>
        Edities
    </h2>

    <div class="collapse" id="nif">
        <p>
            {{> issueNew}}
        </p>
    </div>

    <div class="issues">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 1px;"></th>
                    <th>Editie</th>
                    <th>Artikelen</th>
                    <th>Pagina's</th>
                    <th>Commentaar</th>
                </tr>
            </thead>
            <tbody>
                {{#each issues}}
                    {{> issueItem}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="issueItem">
    <tr>
        <td style="background-color: {{color}}"></td>
        <td>{{issueNumber.year}}.{{issueNumber.edition}}</td>
        <td>{{articleCount}}</td>
        <td>{{pagesCount}}</td>
        <td>{{formatComments}}</td>
    </tr>
</template>

<template name="issueNew">
    {{#autoForm collection="Issues" id="insertIssueForm" type="insert"}}
        <h3>Nieuwe Maxwell</h3>
        <fieldset>
            {{> afQuickField name="issueNumber.year"   template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
            {{> afQuickField name="issueNumber.edition"    template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
            {{> afQuickField class="themakleur" name="color"    template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
            {{> afQuickField name="comments" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" rows=6}}
        </fieldset>
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Aanmaken</button>
    {{/autoForm}}
</template>
