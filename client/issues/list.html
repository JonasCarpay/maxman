<template name="issuesList">
    <div class="summary">
        <h2> Edities </h2>
    </div>
    <div class="issues">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 1px;"></th>
                    <th>Editie</th>
                    <th>Artikelen</th>
                    <th>Pagina's</th>
                    <th>Commentaar</th>
                    <!-- <th>TODO DELETE</th>-->
                </tr>
            </thead>
            <tbody>
                {{#each issues}}
                    {{> issueItem}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="issueItem">
    <tr>
        <td style="background-color: {{color}}"></td>
        <td>{{issueNumber.year}}.{{issueNumber.edition}}</td>
        <td>{{articleCount}}</td>
        <td>{{pagesCount}}</td>
        <td>{{comments}}</td>
    </tr>
</template>
