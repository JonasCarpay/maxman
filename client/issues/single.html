<template name="issueSingle">
    <table class="table table-bordered">
	    <thead>
	    	<th>#</th>
	        <th>LR</th>
	        <th>Artikel</th>
	    </thead>
	    <tbody>
		    {{#each articleObjects}}
		        {{> issueArticle}}
		    {{/each}}	
	    </tbody>
    </table>
</template>

<template name="issueArticle">
    <tr>
    	<td><span></span></td>
		<td class="lr"><span></span></td>
		<td rowspan="{{pages}}">{{title}}</td>
    </tr>
    {{#each repeater}}
	    <tr>
			<td><span></span></td>
    		<td class="lr"><span></span></td>
	    </tr>
	{{/each}}
</template>
